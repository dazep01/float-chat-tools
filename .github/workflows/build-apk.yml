name: Build APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Install Android command-line tools and SDK packages
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          mkdir -p "${ANDROID_SDK_ROOT}/cmdline-tools"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O /tmp/cmdline.zip
          unzip -q /tmp/cmdline.zip -d "${ANDROID_SDK_ROOT}/cmdline-tools"
          # place in expected path
          mkdir -p "${ANDROID_SDK_ROOT}/cmdline-tools/latest"
          mv "${ANDROID_SDK_ROOT}/cmdline-tools/cmdline-tools"/* "${ANDROID_SDK_ROOT}/cmdline-tools/latest/" || true
          SDKMANAGER="${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager"
          export PATH="${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin:${ANDROID_SDK_ROOT}/platform-tools:${PATH}"
          # Install required packages (match compileSdk 34)
          yes | $SDKMANAGER --sdk_root="${ANDROID_SDK_ROOT}" --licenses
          $SDKMANAGER --sdk_root="${ANDROID_SDK_ROOT}" "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Build APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Show built APK files (for debugging)
        run: ls -la app/build/outputs/apk/debug || true

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: float-tools-apk
          path: app/build/outputs/apk/debug/*.apk
